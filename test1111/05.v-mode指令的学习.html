<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{msg}}</p>
        <a v-bind:href="url">这个是链接，点击我有惊喜</a>
        <input type="button" v-on:click="show" value="这是一个按钮"/>
    </div>
    <script>
        var vm = new Vue({
            el:"#app",
            data:{
                msg:"安哥拉",
                url:"https://www.baidu.com"
            },
            methods:{
                show:function(){
                    alert("点击按钮拉！！");
                }
            }
        })
    </script>
</body>
</html>
